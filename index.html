<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yandex Map Reviews App</title>
    <link rel="stylesheet" href="styles/css/normalize.css" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <script src="https://use.fontawesome.com/365498c72b.js"></script>
  </head>
  <body>
    <div class="map" id="map"></div>
    <div class="logo__btm">
      <img class="logo__img" src="img/logo--bottom.png" alt="" />
    </div>
    <div class="balloon__card">
      <div class="balloon__header">
        <div class="address"></div>
        <button class="btn btn__close">X</button>
      </div>
      <div class="balloon__comments"></div>
      <form>
        <h3>Your review:</h3>
        <div class="form__row">
          <input
            class="form__input"
            id="inputName"
            type="text"
            name="name"
            placeholder="Your name"
          />
        </div>
        <div class="form__row">
          <input
            class="form__input"
            id="inputPlace"
            type="text"
            name="place"
            placeholder="Specify the place"
          />
        </div>
        <div class="form__row">
          <textarea
            class="form__textarea"
            id="inputComment"
            cols="40"
            rows="10"
            name="comment"
            placeholder="Share your thoughts"
          ></textarea>
        </div>
        <button class="btn btn__add">Add</button>
      </form>
      </div>
    </div>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=0f49b43b-0255-477a-9822-b9d1968c735d&lang=en_RU"
      type="text/javascript"
    ></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
